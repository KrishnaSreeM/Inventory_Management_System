<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ---------- Body & Background ---------- */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      overflow: hidden;
      color: #fff;
    }

    /* ---------- Glass Card ---------- */
    .glass-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 50px 40px;
      text-align: center;
      width: 420px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-10px);
    }

    /* ---------- Heading ---------- */
    h1 {
      font-weight: 700;
      margin-bottom: 35px;
      font-size: 30px;
      color: #fff;
      background-image: linear-gradient(to top, #ff0844 0%, #ffb199 100%);
      background-clip: text;
      -moz-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* ---------- Buttons ---------- */
    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin: 12px 0;
      background: linear-gradient(to top, #b721ff 0%, #21d4fd 100%);
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      padding: 14px;
      border-radius: 15px;
      text-decoration: none;
      transition: 0.4s ease-in-out;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
    }

    .menu-btn:hover {
      background: linear-gradient(90deg, #444, #666);
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      color: #ffd700;
    }

    .menu-btn span {
      margin-right: 10px;
      font-size: 22px;
    }

    /* ---------- Floating Animations ---------- */
    .floating {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 6s infinite ease-in-out alternate;
    }

    .float1 { width: 150px; height: 150px; background: #ff4444; top: -50px; left: -50px; }
    .float2 { width: 100px; height: 100px; background: #44ff88; bottom: -30px; right: -40px; }
    .float3 { width: 80px; height: 80px; background: #44bfff; top: 20%; left: 80%; }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      50% { transform: translateY(-20px) translateX(10px); }
      100% { transform: translateY(0px) translateX(0px); }
    }
  </style>
</head>

<body>
  <!-- Floating decorations -->
  <div class="floating float1"></div>
  <div class="floating float2"></div>
  <div class="floating float3"></div>

  <!-- Main Glass Card -->
  <div class="glass-card">
    <h1>Inventory Management</h1>

    <a href="/products" class="menu-btn"><span>üßæ</span>Manage Products</a>
    <a href="/locations" class="menu-btn"><span>üìç</span>Manage Locations</a>
    <a href="/movements" class="menu-btn"><span>üîÅ</span>Record Movements</a>
    <a href="/report" class="menu-btn"><span>üìä</span>View Reports</a>
  </div>
</body>
</html>
