<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* background: linear-gradient(135deg, #232526, #414345); */
      background: #0a0a0a;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #f3f3f3;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      padding: 35px 30px;
      border-radius: 16px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 550px;
    }

    h2, h3 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }

    form input {
      border-radius: 10px;
      border: 1px solid #666;
      padding: 12px;
      font-size: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      transition: all 0.3s ease;
    }

    form input::placeholder {
      color: #bdbdbd;
    }

    form input:focus {
      border-color: #6dd5ed;
      background-color: rgba(255, 255, 255, 0.15);
      outline: none;
      box-shadow: 0 0 6px #6dd5ed;
    }

    .btn-primary {
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
      border: none;
      font-weight: 600;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #1e1e1e;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(109,213,237,0.6);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.08);
    }

    thead {
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
      color: #1e1e1e;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .btn-secondary {
      background: linear-gradient(90deg, #6dd5ed, #2193b0);
      border: 1px solid #777;
      border-radius: 10px;
      padding: 10px;
      font-weight: 500;
      width: 200px;
      text-align: center;
      display: block;
      margin-top: 20px;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: rgba(255,255,255,0.2);
      border-color: #6dd5ed;
    }

  </style>
</head>

<body>
  <div class="container">
    <h2>Add New Location</h2>
    <form method="POST" action="/add_location">
      <input type="text" name="location_id" placeholder="Enter Location ID" required>
      <input type="text" name="name" placeholder="Enter Location Name" required>
      <button class="btn-primary">Add Location</button>
    </form>

    <h3>Existing Locations</h3>
    <table>
      <thead>
        <tr><th>ID</th><th>Name</th></tr>
      </thead>
      <tbody>
        {% for l in locations %}
        <tr><td>{{ l.location_id }}</td><td>{{ l.name }}</td></tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/" class="btn-secondary">â¬… Back to Home</a>
  </div>
</body>
</html>
